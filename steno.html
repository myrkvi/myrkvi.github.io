    <div>
        The letters below the stenography keyboard will light up the keyboard if there are any matching chords. The names of letters/sounds and chords are from the web site "Art of Chording".
    </div>
    <script>
        function setElemFill(qs, fill) {
        	document.querySelectorAll(qs).forEach( (i) => {
        		i.style.fill = fill
        	})
        }

        function addHoverHandlersForKey(key, chordColorPairs) {
        	document.querySelectorAll("g#letters #" + key).forEach( (i) => {
        		Object.entries(chordColorPairs).forEach( ([chord, color]) => {
        			i.addEventListener("mouseenter", (e) => {
        				document.querySelectorAll("." + chord).forEach( (ch) => {
        					ch.style.fill = color
        				})
        			})
        			i.addEventListener("mouseleave", (e) => {
        				document.querySelectorAll("." + chord).forEach( (ch) => {
        					ch.style.fill = "none"
        				})
        			})
        		})
    		})
    	}

    	addHoverHandlersForKey("ch", {"left-ch-chord": "limegreen", "right-ch-chord": "deepskyblue"})
    	addHoverHandlersForKey("k", {"right-k-chord": "limegreen"})
    	addHoverHandlersForKey("aw", {"aw-chord": "limegreen"})
    	addHoverHandlersForKey("ow", {"ow-chord": "limegreen"})
    	addHoverHandlersForKey("d", {"left-d-chord": "limegreen"})
    	addHoverHandlersForKey("b", {"left-b-chord": "limegreen"})
    	addHoverHandlersForKey("l", {"left-l-chord": "limegreen"})
    	addHoverHandlersForKey("th", {"left-th-chord": "limegreen", "right-th-chord": "deepskyblue"})
    	addHoverHandlersForKey("i", {"i-chord": "limegreen"})
    	addHoverHandlersForKey("m", {"left-m-chord": "limegreen", "right-m-chord": "deepskyblue"})
    	addHoverHandlersForKey("f", {"left-f-chord": "limegreen"})
    	addHoverHandlersForKey("q", {"left-q-chord": "limegreen"})
    	addHoverHandlersForKey("ay", {"ay-chord": "limegreen"})
    	addHoverHandlersForKey("oy", {"oy-chord": "limegreen"})
    	addHoverHandlersForKey("n", {"left-n-chord": "limegreen", "right-n-chord": "deepskyblue"})
    	addHoverHandlersForKey("oh", {"oh-chord": "limegreen"})
    	addHoverHandlersForKey("v", {"left-v-chord": "limegreen", "right-v-chord": "deepskyblue"})
    	addHoverHandlersForKey("g", {"left-g-chord": "limegreen"})
    	addHoverHandlersForKey("j", {"left-j-chord": "limegreen", "right-j-chord": "deepskyblue"})
    	addHoverHandlersForKey("x", {"left-x-chord": "limegreen", "right-x-chord": "deepskyblue"})
    	addHoverHandlersForKey("you", {"you-chord": "limegreen"})
    	addHoverHandlersForKey("oo", {"oo-chord": "limegreen"})
    	addHoverHandlersForKey("y", {"left-y-chord": "limegreen"})
    	addHoverHandlersForKey("z", {"left-z-chord": "limegreen"})
    	addHoverHandlersForKey("z2", {"left-z-chord-2": "limegreen"})
    	addHoverHandlersForKey("ee", {"ee-chord": "limegreen"})
    	addHoverHandlersForKey("ea", {"ea-chord": "limegreen"})
    	addHoverHandlersForKey("sh", {"left-sh-chord": "limegreen", "right-sh-chord": "deepskyblue"})
    	addHoverHandlersForKey("shs", {"right-shs-chord": "limegreen"})
    	addHoverHandlersForKey("eye", {"eye-chord": "limegreen"})
    	addHoverHandlersForKey("c", {"left-c-chord": "limegreen"})

    </script>
